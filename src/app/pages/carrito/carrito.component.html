<div class="productCart-wrapper">
  <article class="productCart" *ngFor="let product of myCart$ | async">
    <div class="productCart-body">
      <p>{{ product.nombre }}</p>
      <div class="productCart-body-info">
        <p>$ {{ product.precio | currency: 'MXN' }}</p>
        <p>{{ product.cantidad }} uds</p>
      </div>
    </div>
    <div class="productCart-total">
      <p>{{ totalProduct(product.precio, product.cantidad) | currency:'MXN' }}</p>
    </div>
    <div class="productCart-buttons">
      <div class="productCart-buttons-operators">
        <i class="fa-solid fa-minus" (click)="updateUnits('minus', product.id_producto)"></i>
        <span>{{ product.cantidad }}</span>
        <i class="fa-solid fa-plus" (click)="updateUnits('add', product.id_producto)"></i>
      </div>
      <i class="fa-solid fa-trash" (click)="deleteProduct(product.id_producto)"></i>
    </div>
  </article>
  <div class="cartTotal">
    <p class="cartTotal-total">Total: {{ totalCart() | currency: 'MXN' }}</p>
  </div>
  <div *ngIf="(myCart$ | async)?.length; else agregar">
    <button class="cart-btn" (click)="checkIsLogin();">Realizar Compra</button>
  </div>
</div>

<ng-template #agregar>
  <p class="ms-4"><strong>Agrega productos al carrito</strong></p>
</ng-template>
